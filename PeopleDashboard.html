<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>People Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <style>
    /* Clean table look (inspired by the linked article in the README) */
    :root{
      --border:#2a8b57;
      --header:#f4fff8;
      --row:#ffffff;
      --row-alt:#f7fbf9;
      --text:#1b1f24;
    }
    
    body{font:14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:#eef6f1; margin:0; padding:24px; color:var(--text);}
    .wrap{max-width:1000px; margin:auto; background:#fff; border:2px solid var(--border); border-radius:8px; overflow:hidden;}
    header{padding:12px 16px; border-bottom:2px solid var(--border);}
    header h1{margin:0; font-size:18px; color:#0f5a38;}

    table.my-table{width:100%; border-collapse:separate; border-spacing:0;}
    table.my-table thead th{position:sticky; top:0; background:var(--header); border-bottom:2px solid var(--border); text-align:left; padding:10px 12px; font-weight:700; white-space:nowrap;}
    table.my-table tbody td{padding:10px 12px; border-bottom:1px solid #e8efe9; background:var(--row);}
    table.my-table tbody tr:nth-child(even) td{background:var(--row-alt);}
    /* Row hover: color shift + pointer */
    table.my-table tbody tr:hover td{background:#eaf6ef; cursor:pointer;}

    .num{ text-align:right; font-variant-numeric: tabular-nums; }
  </style>
</head>
<body>
  <div class="wrap">
    <header><h1>Directory</h1></header>

    <table class="my-table" id="people">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Zip</th>
          <th>Latitude</th>
          <th>Longitude</th>
        </tr>
      </thead>
      <tbody><!-- rows will be injected here --></tbody>
    </table>
  </div>

  <!-- IMPORTANT: point to PeopleDashboard.js (renamed from the template) -->
  <script src="PeopleDashboard.js"></script>
</body>
</html>
